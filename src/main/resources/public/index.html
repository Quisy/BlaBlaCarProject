<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BlaBlaCar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">BlaBlaCar</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <form id="panelLogin" class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" data-bind="value: login, visible: isNotLogged" placeholder="Email">
                        <input type="password" name="password" class="form-control" data-bind="value: password, visible: isNotLogged" placeholder="Hasło">
                    </div>
                    <span data-bind="visible: isLogged">Witaj </span>
                    <span data-bind="text: currentUserLogin, visible: isLogged"></span>
                    <button type="submit" class="btn btn-info" data-bind="click: loginUser, visible: isNotLogged">Zaloguj</button>
                    <button type="submit" class="btn btn-info" data-bind="click: logoutUser, visible: isLogged">Wyloguj</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->

    </nav>



    <div class="container" id="allRides">
        <h2>Przejazdy</h2>

        <div class="container" data-bind="visible: isLogged">
            <p>Moje przejazdy</p>
            <button type="submit" class="btn btn-info" data-bind="click: getUserRides">GetRides</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Od</th>
                    <th>Do</th>
                    <th>Data</th>
                    <th>Cena</th>
                    <th>Wolne miejsca</th>
                    <th></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: userRides">
                <tr>
                    <td data-bind="text: from"></td>
                    <td data-bind="text: to"></td>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: price"></td>
                    <td data-bind="text: freeSeats"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <br/>
            <p>Zamówione przejazdy</p>
            <button type="submit" class="btn btn-info" data-bind="click: getAll">GetRides</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Od</th>
                    <th>Do</th>
                    <th>Właściciel</th>
                    <th>Data</th>
                    <th>Cena</th>
                    <th>Wolne miejsca</th>
                    <th></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: orderedRides">
                <tr>
                    <td data-bind="text: from"></td>
                    <td data-bind="text: to"></td>
                    <td>
                        <p data-bind="with: owner">
                            <span data-bind="text: firstName"> </span>  <span data-bind="text: lastName"> </span>
                        </p>
                    </td>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: price"></td>
                    <td data-bind="text: freeSeats"></td>
                    <td><button type="submit" class="btn btn-info" data-bind="click: function(data){$root.leaveRide(data.id)}">Anuluj</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p>Wszystkie przejazdy</p>
        <div class="container">
            <button type="submit" class="btn btn-info" data-bind="click: getAll">GetRides</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Od</th>
                    <th>Do</th>
                    <th>Właściciel</th>
                    <th>Data</th>
                    <th>Cena</th>
                    <th>Wolne miejsca</th>
                    <th></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: rides">
                <tr>
                    <td data-bind="text: from"></td>
                    <td data-bind="text: to"></td>
                    <td>
                        <p data-bind="with: owner">
                            <span data-bind="text: firstName"> </span>  <span data-bind="text: lastName"> </span>
                        </p>
                    </td>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: price"></td>
                    <td data-bind="text: freeSeats"></td>
                    <td><button type="submit" class="btn btn-info" data-bind="click: function(data){$root.joinRide(data.id)}, visible: orderButtonVisible">Zamów miejsce</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js'></script>
    <script src='js/knockout-3.4.0.js'></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/Authentication.js"></script>
    <script src="js/RideViewModel.js"></script>
    <script src="js/UserViewModel.js"></script>


</body>

</html>
